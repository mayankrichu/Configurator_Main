<!DOCTYPE html>
<html>
<head>
	<title>Configurator</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<style>
		.container {
			border: 1px solid black;
			padding: 15px;
			margin: 15px;
			display: inline-block;
			vertical-align: top;
		}

		.container_target {

			border: 1px solid black;
			padding: 10px;
			margin: 10px;
			display: inline-block;
			vertical-align: top;
		}


		.container_finish {

			padding: 5px;
			margin: 5px;
			display: inline-block;
			vertical-align:top ;
		}


		button {
			padding: 5px 10px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>Task independent skills</h3>
		{% for task_independent_skill in task_independent_skills %}
    <button type="button" class="btn btn-outline-primary" >{{ task_independent_skill }}</button>
  		{% endfor %}

	</div>

	<div class="container">
		<h3>Task dependent skills</h3>
		{% for task_dependent_skill in task_dependent_skills %}
    <button type="button" class="btn btn-outline-info" >{{ task_dependent_skill }}</button>
  		{% endfor %}
	</div>



	<div class="container_target">
		<h3>Task Planning Area</h3>
	</div>

	<div class="container_finish" >
	<button type="button" class="btn btn-outline-primary" > Finish </button>
	<button type="button" class="btn btn-outline-primary" > Reset </button>
		</div>

	<script>
		const buttons = document.querySelectorAll('.container button');
		const sourceContainer = document.querySelector('.container');
		const targetContainer = document.querySelector('.container_target');

		for (let i = 0; i < buttons.length; i++) {
			const button = buttons[i];

			button.addEventListener('click', () => {
			const newButton = button.cloneNode(true); // create a copy of the button element
			targetContainer.appendChild(newButton);
			});
		}
	</script>
</body>
</html>
